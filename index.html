<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form action="example.com/path" method="post">
        <div class="wrapper">
          <label for="user_email">Email-address</label>
          <input
            type="email"
            id="user_email"
            name="email"
            placeholder="you@example.com"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="wrapper">
          <label for="user_country">Country</label>
          <input
            type="text"
            id="user_country"
            name="country"
            placeholder="Your country"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="wrapper">
          <label for="user_zip">ZIP-Code</label>
          <input
            type="number"
            id="user_zip"
            name="zip"
            placeholder="ZIP-Code"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="wrapper">
          <label for="user_password">Password</label>
          <input
            type="password"
            id="user_password"
            name="password"
            placeholder="must be between 8-16 characters"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="wrapper">
          <label for="user_confirm_password"> Confirm password</label>
          <input
            type="password"
            id="user_confirm_password"
            name="confirm_password"
            placeholder="must be same as above"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div>
          <wrapper
            ><button id="resetBtn" class="resetBtn">Reset</button
            ><button id="submitBtn" class="submitBtn">Submit</button></wrapper
          >
        </div>
      </form>
    </div>
  </body>
</html>

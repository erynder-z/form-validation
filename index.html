<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <p>* required</p>
      <form action="/" method="post">
        <div class="wrapper">
          <label for="user_email">Email-address*</label>
          <input
            type="email"
            id="user_email"
            name="email"
            placeholder="you@example.com"
            required
            minlength="8"
          />
        </div>
        <div class="wrapper">
          <label for="user_country">Country*</label>
          <input
            type="text"
            id="user_country"
            name="country"
            placeholder="Your country"
            required
            pattern="[A-Za-z]{1,}"
          />
        </div>
        <div class="wrapper">
          <label for="user_zip">ZIP-Code*</label>
          <input
            type="text"
            id="user_zip"
            name="zip"
            placeholder="ZIP-Code"
            required
            pattern="[a-zA-Z0-9_.-]{1,}"
          />
        </div>
        <div class="wrapper">
          <label for="user_password">Password*</label>
          <input
            type="password"
            id="user_password"
            name="password"
            placeholder="Password"
            required
            patern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          />
        </div>
        <div class="wrapper">
          <label for="user_confirm_password"> Confirm password*</label>
          <input
            type="password"
            id="user_confirm_password"
            name="confirm_password"
            placeholder="must be same as above"
            required
          />
        </div>
        <div class="button-wrapper">
          <button id="resetBtn" class="resetBtn" type="reset">Reset</button>
          <button id="submitBtn" class="submitBtn" type="submit">Submit</button>
        </div>
        <div id="emailMsg"></div>
        <div id="countryMsg"></div>
        <div id="zipMsg"></div>
        <div id="passwordMsg"></div>
        <div id="confirmMsg"></div>
        <div id="message">
          <h3>Password must contain the following:</h3>
          <p id="letter" class="invalid">A lowercase letter</p>
          <p id="capital" class="invalid">A capital (uppercase) letter</p>
          <p id="number" class="invalid">A number</p>
          <p id="length" class="invalid">Minimum 8 characters</p>
          <p id="actualLength" class="invalid"></p>
        </div>
        <div id="confirmText">
          <p id="confirmPass" class="invalid"></p>
        </div>
      </form>
    </div>
  </body>
</html>
